<!doctype html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/buysellclubproject/buysellt.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BuySellClub</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Single Page Apps for GitHub Pages (guarded to run only on github.io) -->
    <script type="text/javascript">
      (function(l) {
        try {
          // Only run this rewrite on GitHub Pages hosts to avoid interfering
          // with local dev servers (localhost) where query-based rewrites
          // can break routing.
          if (
            typeof window !== 'undefined' &&
            window.location.hostname &&
            window.location.hostname.indexOf('github.io') !== -1 &&
            l.search[1] === '/'
          ) {
            var decoded = l.search.slice(1).split('&').map(function(s) {
              return s.replace(/~and~/g, '&')
            }).join('?');
            window.history.replaceState(null, null,
                l.pathname.slice(0, -1) + decoded + l.hash
            );
          }
        } catch (e) {
          /* noop in dev */
        }
      }(window.location))
    </script>
  </body>
</html>
