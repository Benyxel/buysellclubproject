name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch name (main/master)
      - master  # Support both main and master branches
  workflow_dispatch:  # Allow manual deployment

# Set permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Determine base path
        id: base_path
        run: |
          if [ -n "${{ secrets.VITE_BASE_PATH }}" ]; then
            BASE_PATH="${{ secrets.VITE_BASE_PATH }}"
            echo "Using secret VITE_BASE_PATH: $BASE_PATH"
          else
            # Auto-detect from repository name
            REPO_NAME="${{ github.repository }}"
            REPO_NAME_ONLY=$(echo "$REPO_NAME" | cut -d'/' -f2)
            BASE_PATH="/$REPO_NAME_ONLY"
            echo "Auto-detected base path from repository: $BASE_PATH"
          fi
          echo "base_path=$BASE_PATH" >> $GITHUB_OUTPUT
          echo "Final base path: $BASE_PATH"

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VITE_BASE_PATH: ${{ steps.base_path.outputs.base_path }}
        run: |
          echo "=== Build Configuration ==="
          echo "VITE_BASE_PATH: $VITE_BASE_PATH"
          echo "Repository: ${{ github.repository }}"
          echo "Building..."
          npm run build
          echo ""
          echo "=== Build Output Verification ==="
          if [ ! -d dist ]; then
            echo "ERROR: dist directory not created!"
            exit 1
          fi
          echo "Dist directory contents:"
          ls -la dist/
          echo ""
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found after build!"
            echo "This is a critical error - index.html must exist."
            exit 1
          fi
          echo "✓ index.html found in dist/"
          echo "index.html size: $(wc -c < dist/index.html) bytes"

      - name: Verify build output
        working-directory: ./frontend
        run: |
          echo "Checking build output..."
          if [ ! -d dist ]; then
            echo "ERROR: dist directory not found!"
            exit 1
          fi
          if [ ! -f dist/index.html ]; then
            echo "ERROR: dist/index.html not found!"
            echo "Contents of dist directory:"
            ls -la dist/
            exit 1
          fi
          echo "✓ index.html exists"
          echo "✓ Build output verified"
          echo "Files in dist:"
          ls -la dist/ | head -20
          echo ""
          echo "First few lines of index.html:"
          head -5 dist/index.html

      - name: Copy 404.html to dist
        working-directory: ./frontend
        run: |
          if [ -f public/404.html ]; then
            cp public/404.html dist/404.html
            echo "✓ 404.html copied to dist"
          else
            echo "Warning: public/404.html not found, creating default..."
            cat > dist/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
            <head>
              <meta charset="utf-8">
              <title>BuySellClub</title>
              <script>
                var l = window.location;
                var pathParts = l.pathname.split('/').filter(Boolean);
                var pathSegmentsToKeep = pathParts.length > 0 ? 1 : 0;
                var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                  l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
                  l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
                  (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') + l.hash;
                l.replace(redirect);
              </script>
            </head>
            <body><p>Redirecting...</p></body>
          </html>
          EOF
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Verify artifact before upload
        working-directory: ./frontend
        run: |
          echo "=== Final verification before upload ==="
          echo "Working directory: $(pwd)"
          echo "Dist directory exists: $([ -d dist ] && echo 'YES' || echo 'NO')"
          echo "index.html exists: $([ -f dist/index.html ] && echo 'YES' || echo 'NO')"
          echo "404.html exists: $([ -f dist/404.html ] && echo 'YES' || echo 'NO')"
          echo ""
          echo "All files in dist:"
          find dist -type f | sort
          echo ""
          echo "HTML files:"
          find dist -name "*.html" -type f
          echo ""
          echo "index.html size: $(wc -c < dist/index.html) bytes"
          echo "index.html first 10 lines:"
          head -10 dist/index.html
          echo ""
          if [ ! -f dist/index.html ]; then
            echo "ERROR: index.html is missing! Build may have failed."
            exit 1
          fi
          echo "✓ All checks passed"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './frontend/dist'
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

